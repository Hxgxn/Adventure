<html>
    <head>
        <style>
            
        </style>
    </head>
    <body>
        <script>
            function makeRequest() {
                var name = null
                name = document.getElementById("name").value
                var password = null
                password = document.getElementById("passwort").value
                if (password != null && name != null) {
                    window.location.href = '/call/validateLogin?name=' + name + '&passwort=' + password;
                }
            }
        </script>
        <table style="margin-left:auto;margin-right:auto;margin-top: auto;margin-bottom: auto;">
            <p id="section" style="font-size:200%;text-align: center;">
                <img src="/files/images/login" style="length:50%; width: 50%;">
            
            </p>
            <tr>
                <td>
                    <img src="/files/images/name" style="length:25%; width: 25%;">
                </td>
                <td>
                    <input type="name" id="name">
                </td>
            <tr>
                <td>
                    <img src="/files/images/passwort" style="length:25%; width: 25%;">
                </td>
                <td>
                    <input type="password" id="passwort">
                </td>
            </tr>
            
                    
        </table>
        <button onclick="makeRequest();" style="width:20%;lenght:20%;;"><img src="/files/images/start" style="length:100%; width: 100%;"></button>
    

        </tr>

    </body>
</html>
